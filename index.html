<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./js/dst/style.css">
    <title>Tic Tac Toe</title>

    <script src="./js/app/js/script.js" defer></script>
</head>

<body>
    <div class="game">

        <div class="container grid grid-jc-sa grid-ac-c">
            <div class="cell x_hover" id=0></div>
            <div class="cell x_hover" id=1></div>
            <div class="cell x_hover" id=2></div>
            <div class="cell x_hover" id=3></div>
            <div class="cell x_hover" id=4></div>
            <div class="cell x_hover" id=5></div>
            <div class="cell x_hover" id=6></div>
            <div class="cell x_hover" id=7></div>
            <div class="cell x_hover" id=8></div>
        </div>

        <div class="winner">
            <button class="next_round">Next Round</button>
        </div>
    </div>
</body>

</html>
